<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frodge</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <nav class="navbar">
    <div class="navbar__logo">
      <a href="#">Frodge</a>
    </div>
    <div class="navbar__buttons">
      <a href="#" class="signup__button">Sign Up</a>
      <a href="#" class="login__button">Log In</a>
    </div>
  </nav>
  <main class="calltoaction">
    <div class="calltoaction__text">
      <h1>Haz una lista de compras, mira qué hay en tu despensa y si está por expirar y obtén recetas con los ingredientes que
      tienes a la mano, todo en un solo lugar.</h1>
      <div class="calltoaction__buttons">
        <a href="#" class="signup__button__start">Genial! Vamos!</a>
        <a href="#" class="login__button__start">Ya tengo una cuenta</a>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="social__icons">
      <a href="" class="playstore__icon">
        <i class='bx bxl-play-store'></i>
      </a>
      <a href="" class="appstore__icon">
        <i class='bx bxl-apple'></i>
      </a>
      <a href="" class="instagram__icon">
        <i class='bx bxl-instagram-alt'></i>
      </a>
      <a href="" class="pinterest__icon">
        <i class='bx bxl-pinterest'></i>
      </a>
    </div>
  </footer>
</body>
</html>
